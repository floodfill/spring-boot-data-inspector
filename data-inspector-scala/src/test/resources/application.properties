# Scala Data Inspector Demo Configuration

# Enable Data Inspector (default: true)
data-inspector.enabled=true

# Base path for the Data Inspector UI
data-inspector.base-path=/data-inspector

# Enable telemetry (default: true)
data-inspector.telemetry-enabled=true

# Enable export functionality (default: true)
data-inspector.export-enabled=true

# Server configuration
server.port=8080

# Logging
logging.level.com.example.datainspector=INFO
