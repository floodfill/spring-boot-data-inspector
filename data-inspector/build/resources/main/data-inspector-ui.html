<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Inspector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            align-items: start;
        }

        .sidebar {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #667eea;
        }

        .data-source-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .data-source-item {
            padding: 14px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .data-source-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .data-source-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .data-source-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .data-source-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .data-source-item.active .data-source-meta {
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 6px;
            text-transform: uppercase;
        }

        .badge-cache { background: #e3f2fd; color: #1976d2; }
        .badge-bean { background: #f3e5f5; color: #7b1fa2; }
        .badge-mongodb { background: #e8f5e9; color: #388e3c; }
        .badge-custom { background: #fff3e0; color: #f57c00; }

        .data-source-item.active .badge {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #667eea;
        }

        .content-description {
            color: #6c757d;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input, select {
            padding: 10px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .data-table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .json-viewer {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .pagination {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 20px;
        }

        .refresh-indicator {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Data Inspector</h1>
            <p class="subtitle">Beautiful debugging dashboard for your Spring Boot application</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Data Sources</h2>
                <div class="data-source-list" id="dataSourceList">
                    <div class="loading">Loading...</div>
                </div>
            </aside>

            <main class="content" id="mainContent">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h3>Select a data source to explore</h3>
                    <p>Choose from the list on the left to view and query your data</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = '/data-inspector/api';
        let currentDataSource = null;
        let allDataSources = [];

        // Load all data sources
        async function loadDataSources() {
            try {
                const response = await fetch(`${API_BASE}/datasources`);
                allDataSources = await response.json();
                renderDataSources(allDataSources);
            } catch (error) {
                console.error('Failed to load data sources:', error);
                document.getElementById('dataSourceList').innerHTML =
                    '<div class="empty-state">Failed to load data sources</div>';
            }
        }

        // Render data source list
        function renderDataSources(dataSources) {
            const list = document.getElementById('dataSourceList');

            if (dataSources.length === 0) {
                list.innerHTML = '<div class="empty-state">No data sources found</div>';
                return;
            }

            list.innerHTML = dataSources.map(ds => `
                <div class="data-source-item" onclick="selectDataSource('${ds.id}')">
                    <div class="data-source-name">
                        <span class="badge badge-${ds.type}">${ds.type}</span>
                        ${ds.name}
                    </div>
                    <div class="data-source-meta">
                        ${ds.size >= 0 ? `${ds.size.toLocaleString()} items` : 'Unknown size'}
                    </div>
                </div>
            `).join('');
        }

        // Select and load a data source
        async function selectDataSource(id) {
            currentDataSource = allDataSources.find(ds => ds.id === id);

            // Update active state
            document.querySelectorAll('.data-source-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.data-source-item').classList.add('active');

            // Load data
            await loadDataSourceData(id);
        }

        // Load data for a specific data source
        async function loadDataSourceData(id, limit = 100, offset = 0) {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading">Loading data...</div>';

            try {
                const response = await fetch(
                    `${API_BASE}/datasources/${encodeURIComponent(id)}/query?limit=${limit}&offset=${offset}`
                );
                const result = await response.json();
                renderDataSourceContent(currentDataSource, result);
            } catch (error) {
                console.error('Failed to load data:', error);
                content.innerHTML = '<div class="empty-state">Failed to load data</div>';
            }
        }

        // Render data source content
        function renderDataSourceContent(dataSource, queryResult) {
            const content = document.getElementById('mainContent');

            let html = `
                <h2>${dataSource.name}</h2>
                <p class="content-description">${dataSource.description || ''}</p>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Items</div>
                        <div class="stat-value">${queryResult.totalCount.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Type</div>
                        <div class="stat-value">${dataSource.type}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Showing</div>
                        <div class="stat-value">${queryResult.data.length}</div>
                    </div>
                </div>

                <div class="controls">
                    <button onclick="refreshData()">üîÑ Refresh</button>
                    <button onclick="exportData()">üì• Export JSON</button>
                    <input type="number" id="limitInput" value="100" min="1" max="1000"
                           placeholder="Limit" style="width: 100px;">
                    <button onclick="loadDataSourceData('${dataSource.id}',
                           document.getElementById('limitInput').value, 0)">Apply Limit</button>
                </div>
            `;

            if (queryResult.data.length === 0) {
                html += '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No data found</p></div>';
            } else {
                html += renderTable(queryResult.data);

                if (queryResult.totalCount > queryResult.limit) {
                    html += renderPagination(queryResult);
                }
            }

            content.innerHTML = html;
        }

        // Render data table
        function renderTable(data) {
            if (data.length === 0) return '';

            const keys = [...new Set(data.flatMap(Object.keys))];

            return `
                <div class="data-table-container">
                    <table>
                        <thead>
                            <tr>${keys.map(key => `<th>${key}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${keys.map(key => `
                                        <td>${formatValue(row[key])}</td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Format values for display
        function formatValue(value) {
            if (value === null || value === undefined) return '<em>null</em>';
            if (typeof value === 'object') return `<code>${JSON.stringify(value, null, 2)}</code>`;
            if (typeof value === 'boolean') return value ? '‚úì' : '‚úó';
            return value;
        }

        // Render pagination
        function renderPagination(result) {
            const totalPages = Math.ceil(result.totalCount / result.limit);
            const currentPage = Math.floor(result.offset / result.limit) + 1;

            return `
                <div class="pagination">
                    <button ${currentPage === 1 ? 'disabled' : ''}
                            onclick="changePage(${currentPage - 1})">‚Üê Previous</button>
                    <span>Page ${currentPage} of ${totalPages}</span>
                    <button ${currentPage === totalPages ? 'disabled' : ''}
                            onclick="changePage(${currentPage + 1})">Next ‚Üí</button>
                </div>
            `;
        }

        function changePage(page) {
            const limit = parseInt(document.getElementById('limitInput').value) || 100;
            const offset = (page - 1) * limit;
            loadDataSourceData(currentDataSource.id, limit, offset);
        }

        function refreshData() {
            if (currentDataSource) {
                loadDataSourceData(currentDataSource.id);
            } else {
                loadDataSources();
            }
        }

        function exportData() {
            if (!currentDataSource) return;

            fetch(`${API_BASE}/datasources/${encodeURIComponent(currentDataSource.id)}/query?limit=10000`)
                .then(r => r.json())
                .then(result => {
                    const blob = new Blob([JSON.stringify(result.data, null, 2)],
                                         { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${currentDataSource.name}.json`;
                    a.click();
                });
        }

        // Initialize
        loadDataSources();
    </script>
</body>
</html>
