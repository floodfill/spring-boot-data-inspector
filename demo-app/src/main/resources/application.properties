# Application
spring.application.name=data-inspector-demo
server.port=8080

# MongoDB (optional - can work without it)
spring.data.mongodb.uri=mongodb://localhost:27017/demo
spring.data.mongodb.auto-index-creation=true

# Data Inspector (auto-enabled by default)
data-inspector.enabled=true

# Logging
logging.level.com.example.demo=INFO
logging.level.com.example.datainspector=INFO

# Banner
spring.main.banner-mode=console
